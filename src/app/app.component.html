<div>
  Movies
  <div>
   <form>
      <div >
        search  <input name="first" type="text" [(ngModel)]="s" (keyup)="searchFunction()" > 
        <!-- <button (click)="searchFunction()" >search</button>  button can also be used bu it outdated -->
      </div>
   </form>
  </div> <br>
  <div>
    <table>
      <thead>
        <th>S No</th>
        <th>Title</th>
        <th>Rating</th>
        <th>Image</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of contentArray;let i = index">
          <td>{{i+1}}</td>
          <td>{{item.title}}</td>
          <td>{{contentArray[i].rating}}</td>
          <!-- <td><img src="{{item.cover_url}}" alt="Image Not Found"></td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
